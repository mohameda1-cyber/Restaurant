
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>

        html {
            font-family: sans-serif;
        }

        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
<h1>Guess The Number</h1>

<p>We have selected a random number between 1 - 10.
    See if you can guess it.</p>

<div class="form">
    <label for="guessField">Enter a guess: </label>
    <input type = "text" id = "guessField" class = "guessField">
    <label for="guessField">Enter a start: </label>
    <input type = "text" id = "start" class = "start">
    <label for="guessField">Enter a end: </label>
    <input type = "text" id = "end" class = "end">
    <input type = "submit" value = "Submit guess"
           class = "guessSubmit" id = "submitguess">
</div>

<script type = "text/javascript">

    // random value generated
    //var y = Math.floor(Math.random() * 10 + 1);
    var max = document.getElementById("end").value;
    var min = document.getElementById("start").value;
    var y =  Math.floor(Math.random() * (max - min) + min);

   // Math.floor(Math.random() * (max - min) + min);


    // counting the number of guesses
    // made for correct Guess
    var guess = 1;

    document.getElementById("submitguess").onclick = function(){

        // number guessed by user
        var x = document.getElementById("guessField").value;

        if(x == y)
        {
            alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "
                + guess + " GUESS ");
        }
        else if(x > y) /* if guessed number is greater
                   than actual number*/
        {
            guess++;
            alert("OOPS SORRY!! TRY A SMALLER NUMBER");
        }
        else
        {
            guess++;
            alert("OOPS SORRY!! TRY A GREATER NUMBER")
        }
    }
</script>
</body>
</html>
